<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off"></form>
    <link rel="stylesheet" href="style.css">
    <h1>Inputs Types</h1>

    <p>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="20:00:30">
    </p>

    <p>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2023-04-11">
    </p>

    <p>
        <label for="cor">Date:</label>
        <input type="color" id="cor" name="cor" value="#003d66">
    </p>

    <p>
        <label for="text" id="label-nome">Seu nome:</label>
        <input type="text" id="text" name="text" placeholder="Seu nome" required>
    </p>

    <p>
        Gênero: <br>
        <label for="radio">Feminino</label>
        <input type="radio" id="radio" name="radio" ><br>
        <label for="radio">Masculino</label>
        <input type="radio" id="radio" name="radio" ><br>
        <label for="radio">Outro</label>
        <input type="radio" id="radio" name="radio" ><br>
        
    </p>

    <p>
        <button type="submit">Enviar</button>
        
    </p>

    <p>
        <label for="file">Selecione um arquivo:</label><br>
        <input type="file" id="file" name="file" accept=".png, .pdf, .jpeg">
    </p>

    <p>
        <label for="email">Insira seu email:</label><br>
        <input type="email" id="email" name="email" placeholder="nome@email.com">
    </p>

    <p>
        <label for="select">Selecione uma opção:</label><br>
        <select name="select" id="selct">
            <option value="1" label="l1"></option>
            <option value="2" label="l2"></option>
            <option value="3" label="l3"></option>
            <option value="4" label="l4"></option>
            <option value="5" label="l5"></option>
        </select>
    </p>



</body>
</html>
