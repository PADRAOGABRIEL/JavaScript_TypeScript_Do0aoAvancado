<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="/modelo/assets/css/style.css">
</head>
<body>
    

    <section class="container">
        <div id="infos">
            <h3>Tabela IMC</h3>
            <p>Abaixo do peso = Maior que 18.5</p>
            <p>Peso normal = 18.5 - 24.9 </p>
            <p>Sobrepeso = 24.9 - 29.9 </p>
            <p>Obesidade Grau 1 = 29.9 - 34.9 </p>
            <p>Obesidade Grau 2 = 34.9 - 39.9 </p>
            <p>Obesidade Grau 3 = Maior que 39.9 </p>
        </div>


    <section class="container">

        <h1 id="titulo"> Calcule seu IMC</h1>
        <form action="" id="form" method="POST">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso">
            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura">
            <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    </section>


    <script src="/modelo/assets/js/script.js"></script>
</body>
</html>
